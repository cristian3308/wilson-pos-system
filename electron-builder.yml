appId: com.wilson.pos
productName: Wilson POS System
directories:
  output: dist
  buildResources: build
files:
  - frontend/out/**/*
  - backend/dist/**/*
  - backend/database/**/*
  - backend/node_modules/**/*
  - package.json
  - main.js
  - "!backend/src/**/*"
  - "!backend/logs/**/*"
  - "!frontend/src/**/*"
  - "!frontend/.next/**/*"
  - "!frontend/node_modules/**/*"
win:
  target: 
    - target: nsis
      arch: 
        - x64
    - target: portable
      arch:
        - x64
  icon: frontend/public/favicon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Wilson POS
  displayLanguageSelector: false
  language: 1033
  runAfterFinish: true
portable:
  requestExecutionLevel: user
  unpackDirName: WilsonPOS